<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            position: relative;
        }

        .btn {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #667eea;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Modal Test</h1>
    <button class="btn" onclick="showModal()">Show Modal</button>
    
    <div id="modal" class="modal-overlay hidden">
        <div class="modal">
            <h2>Test Modal</h2>
            <p>This is a test modal to verify styling works.</p>
            <button class="btn" onclick="hideModal()">Close</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').classList.remove('hidden');
        }
        
        function hideModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
</body>
</html>
